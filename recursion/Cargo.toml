[package]
name = "recursion"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
array_tool = "1.0.3"
proptest = "1.1"
hex-literal = "0.2.1"
itertools = "0.8.1"
log = "0.4.11"
num-bigint = "0.3.3"
num-traits = "0.2.8"
serde = { version = "1.0", features = [ "derive" ] }
serde_json = { version = "1.0", features = [ "arbitrary_precision" ] }
hex = "*"
wasmer = { version = "4.2.5", default-features = false }
thiserror="1.0"
anyhow = "1.0.79"
fnv = { version = "1.0.3", default-features = false }
num = { version = "0.4.0" }
byteorder = "1"
franklin-crypto = { git = "https://github.com/matter-labs/franklin-crypto", branch = "beta", features = [ "plonk" ], version = "0.0.5"}
#franklin-crypto = { path = "../../franklin-crypto", features = [ "plonk" ], version = "0.0.5"}
ff = {package="ff_ce" , version="0.12", features = ["derive"]}
fields = { path = "../fields", default-features = false }
starky = { path = "../starky", default-features = false }
plonky = { path = "../plonky", default-features = false }
algebraic = { path = "../algebraic", default-features = false }

#powdr-pil-analyzer = { git = "https://github.com/eigmax/powdr.git", branch = "main" }
#powdr-number       = { git = "https://github.com/eigmax/powdr.git", branch = "main" }
#powdr-ast			= { git = "https://github.com/eigmax/powdr.git", branch = "main" }

powdr-pil-analyzer =         { git = "https://github.com/powdr-labs/powdr", rev = "da66acac0ce29bf15ee5ab7f084f213ed94dff92" }
powdr-number =         { git = "https://github.com/powdr-labs/powdr", rev = "da66acac0ce29bf15ee5ab7f084f213ed94dff92" }
powdr-ast =         { git = "https://github.com/powdr-labs/powdr", rev = "da66acac0ce29bf15ee5ab7f084f213ed94dff92" }

[dev-dependencies]
env_logger = "0.10"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
rand = "0.4"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = { version = "0.2.51", features = ["serde-serialize"]  }
wasm-bindgen-futures = "0.4.1"
rand = { version="0.6.5", features = ["wasm-bindgen"] }

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
wasm-bindgen-test = "0.3"

[features]
default = ["franklin-crypto/multicore", "wasmer/default", "starky/default", "plonky/default"]
wasm = ["wasmer/js-default"]
avx512 = ["fields/avx512"]
